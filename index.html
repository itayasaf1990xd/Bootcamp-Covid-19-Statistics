<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Free Covid 19 Statistics Made With Several APIs">
  <meta name="keywords" content="covid19, statistics, chart, html, css, javascript, api" />
  <meta name="author" content="Anonymouse Anonymously">
  <!-- Css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/serach.css" />
  <!-- Javascript -->
  <script src="https://kit.fontawesome.com/78a98257df.js" crossorigin="anonymous" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0/dist/chartjs-plugin-datalabels.min.js"
    defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./javascript/index.js" defer></script>
  <script src="./javascript/country.js" defer></script>
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <!-- Title -->
  <title>Covid 19 Statistics</title>
</head>

<body>
  <!-- Loading Animation -->
  <div class="loading-container">
    <div class="loading-spinner-border"></div>
  </div>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <i class="icon fa-solid fa-shield-virus"></i><span>Covid 19</span>
    </div>
    <ul class="navbar-center">
      <li><a href="#"></a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Videos</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <!-- Header -->
  <header class="header">
    <h1>Covid <span class="purple">19</span> Statistics</h1>
  </header>
  <!-- Region Chart -->
  <main class="pageContainer">
    <section class="sectionNumber1">
      <div class="chart-container">
        <canvas id="myChart" width="100" height="100"></canvas>
      </div>
      <div class="buttons-container">
        <button class="btnWorld buttons" type="button" autofocus>World</button>
        <button class="btnAsia buttons" type="button">Asia</button>
        <button class="btnAfrica buttons" type="button">Africa</button>
        <button class="btnAmerica buttons" type="button">America</button>
        <button class="btnEurope buttons" type="button">Europe</button>
      </div>
    </section>
    <!-- Country Chart -->
    <section class="visibility sectionNumber2">
      <div class="chart-container">
        <canvas id="myChart2" width="100" height="100"></canvas>
      </div>
      <!-- Search Bar -->
      <div class="searchContainer">
        <input class="search-input" type="text" id="myInput" onkeyup="filterButtons()" placeholder="Search by name"
          title="Type in a name">
        <div class="countyBtnContainer">
          <ul id="country-list">
          </ul>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
